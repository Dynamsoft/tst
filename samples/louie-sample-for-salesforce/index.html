  <body>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@11.0.6000/dist/dbr.bundle.js"></script>
    <script>
      // Initialize the Dynamsoft Barcode Scanner
      const barcodeScanner = new Dynamsoft.BarcodeScanner({

        duplicateForgetTime: 5000,
        templateFilePath: "SerialNumbers.json",
        utilizedTemplateNames: {"single": "ReadBarcodes_Default", "multi_unique": "ReadBarcodes_Default", "image": "ReadBarcodes_Default"},
        onInitReady: (components) => {
          components.cameraView.setScanLaserVisible(true);
        }
      });
      (async () => {
        // Launch the scanner and wait for the result

            alert(result.barcodeResults[0].text);
        }
      })();
