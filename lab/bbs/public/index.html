<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>label{margin-top:16px;background:rgba(255,255,255,0.8);display:inline-block;}</style>
  </head>

  <body>
    <div id="div-config" style="height:45svh;">
      <button id="btn-start">Start / Pause</button>
      <button id="btn-stop" style="margin-left:8px;">Stop</button><br>
      <button id="btn-save" style="margin-top:16px;">Save result image</button><br>
      <label><input id="cb-indicate-barcode-on-video" type="checkbox">Indicate barcodes on video</label><br>
      <label><input id="cb-more-video-area" type="checkbox">More video area</label><br>
      <label><input id="cb-savepower" type="checkbox" checked>Save power</label><br>
      <label>
        Resolution:
        <select id="sel-resolution">
          <option value="640,480">640P</option>
          <option value="1280,720">720P</option>
          <option value="1920,1080" selected>1080P</option>
          <option value="2560,1440">2K</option>
          <option value="3840,2160">4K</option>
        </select><br>
        (only request, maybe unsupported)
      </label><br>
      <label>
        Template:
        <select id="sel-template">
          <option value="template_cvr.json?v=20240528" selected>Normal</option>
          <option value="template_cvr_color_inverted.json?v=20240528">Color inverted</option>
        </select>
      </label><br>
      <label>
        <span id="sp-barcode-count">0</span> barcode(s)
        <button id="btn-copy-txt" style="margin-left:8px;">Copy txt</button>
      </label>
    </div>
    <canvas id="cvs-result" style="width:100%;height:50svh;object-fit:contain;background:rgba(255,255,255,0.7);"></canvas>

    <!-- a console for debugging, removable -->
    <script src="eruda.init.js"></script>
    <script src="assets_2025-05-28/dynamsoft-barcode-reader-bundle@10.4.3100/dist/dbr.bundle.js"></script>
    <script src="dm-camera.js?v=20250520.1"></script>
    <script src="dps.js?v=20250528.3"></script>
  </body>
</html>
